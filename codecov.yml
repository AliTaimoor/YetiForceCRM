ignore:
  - 'vendor/*'
  - 'node_modules/*'
  - 'public_html/vendor/*'
  - 'public_html/src/node_modules/*'
  - 'public_html/libraries/*'

coverage:
  range: 0..22
  status:
    project:
      default:
        target: 29%

      tests:
        target: 100%
        paths:
          - 'tests/'
      app:
        target: 37%
        paths:
          - 'app/'

      api:
        target: 64%
        paths:
          - 'api/'
    patch: off

comment: off
